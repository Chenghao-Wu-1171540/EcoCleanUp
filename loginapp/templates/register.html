{% extends "base.html" %}
{% block title %}EcoCleanUp - Register{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h3><i class="bi bi-person-plus"></i> Register as Volunteer</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <!-- username, password, confirm_password, full_name, email, home_address, contact_number, interests, profile_image -->
                    <!-- (standard Bootstrap form fields â€“ add the ones you need) -->
                    <div class="mb-3">
                        <label>Profile Picture (optional)</label>
                        <input type="file" class="form-control" name="profile_image" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
